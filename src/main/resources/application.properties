#Server Port
server.port=9696
#Application Name
spring.application.name=authorization-service

jwt.secret=secret

#health check path
#management.endpoints.web.base-path=/manage
#server.servlet.context-path=/auth

logging.level.com.cognizant.authorizationservice: DEBUG

#-------------------------------H2 Database Properties------------------------------
#spring.datasource.url=jdbc:h2:mem:pensionportaldb
spring.datasource.url=jdbc:h2:file:./pensionportaldb;
DB_CLOSE_ON_EXIT=FALSE;
AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Define H2 Datasource configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.platform=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

